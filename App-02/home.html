<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <script src="jogo.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/46f37e4d41.js" crossorigin="anonymous"></script>

    <title>Game Over</title>

</head>

<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <div class="d-flex justify-content-center">
                    
                    <div class="mb-2 w-25">
                        <h2 class="text-center text-light">Selecionar Nivel</h2>
                        <select name="" id="nivel" class="form-control" size="1" aria-label="size 3 select example">
                            <option value="Normal">Normal</option>
                            <option value="Dificil">Difícil</option>
                            <option value="Super_Dificil">Super Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>            
        
        <div class="col">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <button type="button" onclick="iniciarJogo().location.href = 'game.html' " class="btn btn-danger btn-lg text-uppercase"><b>Iniciar Jogo</b>
                         <i class="fa-solid fa-rotate-left"></i>
                    </button>
                </div>
            </div>
        </div>  
    </div>

    <script>
        function iniciarJogo(){
         var nivel = document.getElementById('nivel').value;

         window.location.href= "game.html?" + nivel;
        }
    </script>
</body>
</html>
